<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde alteração</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script defer src="assets/js/alerta.js"></script>
    <script defer src="assets/js/validacao.js"></script>
    <script defer src="assets/js/alterar.js"></script>
</head>
</head>
<body>

    <div class="container">

        <div id="alerta" class="alert alert-danger text-center" hidden="true"></div>
        <h2 class="mt-5">Alteração de produto</h2>

        <form action="http://localhost:3000/produtos" method="post">

            <fieldset>

              <div class="form-group mt-2 w-25">
                <label for="id">Código</label>
                <input type="text" id="id" name="id" class="form-control" readonly>
              </div>

              <div class="form-group mt-2">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control" maxlength="60" required>
              </div> 

              <div class="form-group mt-2">
                <label for="categoria">Categoria</label>
                <select type="text" id="categoria" name="categoria" class="form-select">
                <option value="0">Cereais</option>
                <option value="1">Suplementos</option>
                <option value="2">Temperos</option>
              </select>
              </div> 

              <div class="form-group mt-2">
                <label for="preco">Preço unitário</label>
                <input type="text" id="preco" name="preco" class="form-control" required>
              </div> 

             <div class="form-group mt-2">
                 <label for="quantidade">Quantidade em estoque</label>
                 <input type="number" class="form-control" id="quantidade" name="quantidade" min="1"
                 max="99" required>
             </div>

             <div class="form-group mt-2">
              <label for="url">URL imagem</label>
              <input type="text" id="url" name="url" class="form-control">
             </div>
             
              <div class="mt-4">
                <input type="button" value="atualizar" class="btn btn-outline-primary" onclick="atualizar()">
                <a href="gerenciar.html" class="btn btn-outline-primary">Gerenciar</a>
              </div>

            </fieldset>
    </div>
</body>
</html>
