<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes 3 cores</title>

    <script>
       function mostrar(botao){
        const h1 = document.getElementsByTagName('h1')[0]
        const cor = botao.id
        h1.innerText = cor
        h1.style.color = cor
        botao.style.color = cor

        console.log(h1)
        console.log(botao)
       }

       function somar(){
        const v1 = document.getElementById('v1').value // 1
        const v2 = document.getElementById('v2').value // 2
        const resultado = document.getElementById('resultado')
        const r = parseFloat(v1) + parseFloat(v2)
        resultado.value = r 
        
       }

    </script>
</head>
<body>
    
    <h1>Hello World</h1>
    <button id="red" onclick="mostrar(this)">Vermelho</button>
    <button id="green" onclick="mostrar(this)">Verde</button>
    <button id="blue" onclick="mostrar(this)">Azul</button>

    <br>
    <label for="v1">Valor 1</label>
    <input id="v1" type="number">

    <label for="v2">Valor 2</label>
    <input id="v2" type="number">

    <button onclick="somar()">Somar</button>
    <br>
    <label>Resultado:</label>
    <input id="resultado" type="number" readonly>

</body>
</html>
