<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    
    <h2>Herança prototipica</h2>

    <script>

        //esse é o objeto prototipo, cujas propriedades e metodos serão herdados pelos objetos: gato e cão
        const animal = {
            tipo: 'Mamífero',
            comer: function(){
                console.log('Animal comendo...')
            }
        }

        //cria um objeto gato a apartir do prototipo animal
        const gato = Object.create(animal)
        //essa função é do gato
        gato.miar = function(){
            console.log('Gato miando: Miau Miau!')
        }

        console.log(gato.tipo)  // mamífero
        gato.comer()           // animal comendo
        gato.miar()           // gato miando: Miau Miau!

        //cria um objeto cão a partir do prototipo do animal
        const cao = Object.create(animal)
        cao.comer()
        console.log(cao.tipo)
        cao.latir = function(){
            console.log('Cão latindo: AU AU AU AU!')
        }
        cao.latir()

        //acresenta um novo metodo, porem agora no prototipo animal
        gato.__proto__.correr = function(){
        console.log('Animal correndo')
        } 
        gato.correr()
        cao.correr()


    </script>
</body>
</html>
