<html>

<head>

    <script>

        //prototype no js é um objeto do qual novos objetos herdam 
        //propriedades e metodos

        //funcao construtora
        function Pessoa(nome, idade) {
            this.nome = nome
            this.idade = idade
        }

        Pessoa.prototype.saudacao = function () {
            return `Hey! Meu nome é ${this.nome}, idade: ${this.idade}`
        }

        const joao = new Pessoa('Joao', 30)
        console.log(joao.saudacao())

        //função construtora - este é o prototipo do objeto fusca
        function Carro(modelo) {
            this.modelo = modelo
        }

        // modificando o prototipo da funçãõ construtora
        Carro.prototype.velocidade = 0
        Carro.prototype.acelerar = function () {
            this.velocidade += 10
            console.log(`${this.modelo} acelerou para ${this.velocidade} km/h`)
        }

        //cria um objeto a partir do prototipo
        const fusca = new Carro("Fusca")
        fusca.placa = 'AXX-2222'  //essa propriedade existe apenas no objeto fusca
        fusca.acelerar()

        //cria outro objeto a apartir do prototipo
        const porche = new Carro("Porche")
        porche.acelerar()

        //para acessar o prototipo  do objeto
        console.log(fusca._proto_)

        //porem o js recomenda usar:
        console.log(Object.getPrototypeOf(fusca))

        

    </script>

</head>

</html>
