<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
    table{
        border: 2px solid black;
        width: 80%;
        margin: auto;
        background-color: beige;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
       }
    th{
        background-color: rgb(218, 179, 80);
        color: bisque;
        padding: 12px 0;
    }
    td{
        background-color: rgb(212, 178, 127);
        text-align: center;
        padding: 10px;
    }
    th,td{
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <h1>Exemplo de tabela html</h1>
    <table>
        <thead>
        <tr>  
           <th>Mês</th>
           <th>Vendas</th>
           <th>Produto</th>
           <th>Vendedor</th>

        </tr>
       </thead>

       <tbody>
        <tr>
            <td>Junho</td>
            <td>R$ 55.000,00</td>
            <td>Smarthphone</td>
            <td>João</td>

        </tr>
        <tr>
            <td>Julho</td>
            <td>R$ 45.000,00</td>
            <td>TV</td>
            <td>Rafael</td>

        </tr>
       </tbody>
    </table>
</body>
</html>
